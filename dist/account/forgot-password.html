<!doctype html>
<html lang="en">
   <!--initiate::Head-->

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--initiate::title-->
      <title>Forgot Password</title>
      <!-- /initiate::title-->

      <!--initiate::stylesheets-->
      <link href="../assets/css/global/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="../assets/css/custom/style.css" rel="stylesheet" type="text/css">
      <!-- /initiate::stylesheets-->

      <!--initiate::Remix icons-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <!-- /initiate::Remix icons-->

      <!--initiate::Fonts-->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
         rel="stylesheet">
      <!-- /initiate::Fonts-->
   </head>
   <!-- /initiate::Head-->

   <!--initiate::Body-->
   <body>
      <!--initiate::Main-->
      <main class="vh-md-100">
         <!--initiate::container-fluid-->
         <div class="container-fluid h-md-100">
            <!--initiate::row-->
            <div class="row h-md-100">
               <!--initiate::Column-->
               <div class="col-md-12 col-12 ps-md-0">
                  <!--initiate::Wrapper-->
                  <div class="wrapper bg-white position-relative h-md-100 p-0">
                     <!--initiate::Logo-->
                     <div class="logo position-absolute top-0 z-index-9">
                        <a href="#" class="text-dark text-decoration-none  w-100 p-3 d-inline-block">
                           <span class="fs-5 fw-bolder letter-spacing-2">HORIZON</span>
                        </a>
                     </div>
                     <!-- /initiate::Logo-->

                     <!--initiate::Form Wrapper-->
                     <div class="outer-form position-relative d-md-flex align-items-center h-md-100">
                        <!--initiate::Column-->
                        <div class="col-md-7 col-12 position-relative d-flex justify-content-between h-md-100">
                           <div
                              class="form-main position-relative d-flex align-items-center justify-content-center p-lg-0 p-md-4 mx-auto">
                              <div class="login-wrap position-relative">
                                 <!--initiate::Title-->
                                 <div class="w-100">
                                    <h4 class="mb-2 fs-4 text-md-start text-center fw-semibold">Forgot Password?</h4>
                                    <p class="text-secondary">No worries, we'll send you reset instructions</p>
                                 </div>
                                 <!-- /initiate::Title-->

                                 <!--initiate::Form-->
                                 <form class="signin-form mt-md-5 mt-4 mb-lg-5 mb-4">
                                    <div class="form-group mb-3 gradient-border position-relative">
                                       <label for="email" class="form-label fw-medium mb-2">Email Address</label>
                                       <input class="form-control" type="email" id="email"
                                          placeholder="Enter email address" aria-label="email">
                                    </div>

                                    <div class="mt-4">
                                       <a href="#" class="btn btn-primary w-100 py-2">Reset Password</a>
                                    </div>

                                    <div class="text-center w-100 mt-3">
                                       <p class="m-0">Back to <a href="login.html" class="text-primary">Login</a></p>
                                    </div>
                                 </form>
                                 <!-- /initiate::Form-->
                              </div>
                           </div>

                        </div>
                        <!-- /initiate::Column-->

                        <!--initiate::Column-->
                        <div class="col-md-5 col-12 pe-md-0">
                           <!--initiate::Image on right-->
                           <div
                              class="before-login-image position-relative vh-100 bg-primary d-flex align-items-center justify-content-between flex-wrap">

                              <!--initiate::Right content-->
                              <div class="right-content px-5 pt-5 mt-lg-4">
                                 <h3 class="text-white fw-semibold">Jump start your portfolio</h3>
                                 <p class="m-0 text-white">Duis aute irure dolor in reprehenderit in voluptate velit
                                    esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                                    proident.</p>
                              </div>
                              <!-- /initiate::Right content-->

                              <!--initiate::Right image-->
                              <img src="../assets/media/graphs/before-login.png" class="w-100 d-flex align-self-end"
                                 alt="screenshot">
                              <!-- /initiate::Right image-->

                           </div>
                           <!-- /initiate::Image on right-->
                        </div>
                        <!-- /initiate::Column-->

                     </div>
                     <!-- /initiate::Form Wrapper-->
                  </div>
                  <!-- /initiate::Wrapper-->
               </div>
               <!-- /initiate::Column-->
            </div>
            <!-- /initiate::row-->
         </div>
         <!-- /initiate::container-fluid-->
      </main>
      <!-- /initiate::Main-->

      <!--initiate::Javascript-->
      <script src="assets/js/global/bootstrap.bundle.js"></script>
      <!-- /initiate::Javascript-->

   </body>
   <!-- /initiate::Body-->

</html>
